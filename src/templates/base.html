<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EYL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script type="text/javascript">
        function simple_action(target) {
            window.location = target
        }
    </script>
    <!-- Add any other head elements or links to CSS files here -->
</head>
<body>
    <div class="header-container">
        <h1 id="finance-header">EYL</h1>
        <div class="nav-container">
            <button id="budgeting_btn" onclick="window.location.href='{{ url_for('budget') }}'">
                Budgeting Tools
            </button>
            <button id="savings_btn" onclick="window.location.href='{{ url_for('savings') }}'">
                Savings Tools
            </button>
            <button id="debt_btn" onclick="window.location.href='{{ url_for('debt') }}'">
                Debt Tools
            </button>
            <button id="invest_btn" onclick="window.location.href='{{ url_for('invest') }}'">
                Investment Tools
            </button>
        </div>
        <div class="button-group">
            {% if current_user.is_authenticated %}
                <span id="user_id">{{ current_user.name }}</span>
                <button id="signout_btn" onclick="window.location.href='{{ url_for('signout') }}'">Signout</button>
            {% else %}
                <button id="login_btn" onclick="window.location.href='{{ url_for('login') }}'">Login</button>
                <button id="signup_btn" onclick="window.location.href='{{ url_for('signup') }}'">Signup</button>
            {% endif %}
        </div>
    </div>
    
    <!-- Content of the specific page will be injected here -->
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
